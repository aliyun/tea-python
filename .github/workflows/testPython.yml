name: Python Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11", "3.12" ]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python setup.py install && pip install pytest==6.2.5 coverage==5.5 importlib-metadata==1.7.0 zipp==2.2.1 typing-extensions==3.10.0.2
      if: matrix.python-version == '3.7'
    - name: Install dependencies
      run: python -m pip install setuptools && python setup.py install && pip install pytest coverage
      if: matrix.python-version != '3.7'
    - name: Test with unittest
      run: |
        coverage run --source="./Tea" -m pytest tests/test_*
    - name: CodeCov
      run: bash <(curl -s https://codecov.io/bash) -cF python
